<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Activity Status</title>
<link rel="stylesheet" href="style.css">
<style type="text/css">
</style>
<style type="text/css">
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>Discord Activity Status</h1>
<p class="warning">⚠️ 個人使用のみ・教育目的で使用してください</p>
</div>
<div class="token-input">
<label for="userToken">Discordユーザートークン:</label>
<input type="password" id="userToken" placeholder="ユーザートークンを入力">
<button id="connectBtn">接続</button>
</div>
<div id="status" class="status-display">
<div class="status-item">
<span class="label">接続状態:</span>
<span id="connectionStatus" class="value">未接続</span>
</div>
<div class="status-item">
<span class="label">ユーザー名:</span>
<span id="username" class="value">-</span>
</div>
<div class="status-item">
<span class="label">ステータス:</span>
<span id="userStatus" class="value">-</span>
</div>
<div class="status-item">
<span class="label">アクティビティ:</span>
<span id="activity" class="value">-</span>
</div>
</div>
<div class="activity-display" id="activityDisplay">
<div class="activity-card" id="activityCard">…</div>
</div>
<div class="custom-activity">
<h3>カスタムアクティビティ設定</h3>
<div class="custom-activity-form">
<div class="form-group">
<label for="activityTypeSelect">タイプ:</label>
<select id="activityTypeSelect">
<option value="0">プレイ中 🎮</option>
<option value="1">ストリーミング 📺</option>
<option value="2">聞いている 🎵</option>
<option value="3">視聴中 👀</option>
<option value="5">競技中 🏆</option>
</select>
</div>
<div class="form-group">
<label for="customActivityName">アクティビティ名:</label>
<input type="text" id="customActivityName" placeholder="例: ozeu.site">
</div>
<div class="form-group">
<label for="customActivityDetails">詳細:</label>
<input type="text" id="customActivityDetails" placeholder="例: を視聴中">
</div>
<div class="form-group">
<label for="customActivityState">状態:</label>
<input type="text" id="customActivityState" placeholder="例: リアルタイム配信">
</div>
<div class="form-actions">
<button id="setActivityBtn">アクティビティ設定</button>
<button id="clearActivityBtn">アクティビティクリア</button>
</div>
</div>
</div>
<div class="logs">
<h3>ログ</h3>
<div id="logContainer" class="log-container">
<button id="clearLogs">ログクリア</button>
</div>
</div>
<script src="script.js">
</body>
<div style="all: initial;">
</html>
